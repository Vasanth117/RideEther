                  <form class="main-form" action="acceptRide" method="POST">

                     <div class="row">

                              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                 <label>First Name</label>
                                 <input class="form-control" placeholder="{{main_info.1}}" type="text" name="a">

                              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                 <label>Last Name</label>
                                 <input class="form-control" placeholder="{{main_info.2}}" type="text" name="b">
                              </div>
                              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">

                                 <input class="form-control" placeholder="{{main_info.3}}" type="text" name="c">

                              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">

                                 <input class="form-control" placeholder="{{main_info.5}}" type="text" name="d">
                              </div>
                              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                 <label>Username</label>
                                 <input class="form-control" placeholder="{{main_info.4}}" type="text" name="e">
                              </div>
                              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                 <label>Driver Name</label>
                                 <input class="form-control" placeholder="{{main_info.6}}" type="text" name="f">
                              </div>
                           </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                           <input type="submit" value="End Ride" />
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="{% static 'js/jquery.min.js' %}"></script>

      $(document).ready(function () {
         var owl = $('.owl-carousel');
         owl.owlCarousel({

            loop: true,
            responsive: {
