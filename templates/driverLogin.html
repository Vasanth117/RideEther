{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driver Login</title>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/loginLogo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="main_box">
        <img src="{% static 'images/avatar.png' %}" class="logo">
        <h1>Login</h1>
        <form action="login" method="POST">
            {% csrf_token %}
            <p>Phone Number</p>
            <input type="text" name="phone_number" placeholder="Enter Phone Number">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" class="login_btn" value="Login">
        </form>
        <p><a href="driverRegister">Create a new Account ?</a></p>
        <p><a href="#">Forgot Password ?</a></p>
    </div>
    {% for message in messages %}
        <h3>{{message}}   </h3> 
    {%endfor%}
</body>
</html>
